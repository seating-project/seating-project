{% extends 'admin/base.html' %} {% block content %}
<style>
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
</style>
<div
  style="
    padding-left: 10%;
    color: black;
    background: white;
    padding: 15px;
    height: 30%;
    border-radius: 20px;
    position: absolute;
    top: 45%;
    left: 55%;
    -ms-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px,
      rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;
  "
>
  <h1
    style="
      font-size: 3rem;
      font-weight: 400;
      align-self: center;
      margin-top: 10px;
      margin-bottom: 20px;
    "
  >
    Upload a CSV File
  </h1>
  <form
    action="."
    method="POST"
    enctype="multipart/form-data"
    style="font-size: x-large"
  >
    {{ form.as_p }} {% csrf_token %}
    <button type="submit" style="border: 2px solid black; border-radius: 5px">
      Upload File
    </button>
  </form>
</div>

{% endblock %}
